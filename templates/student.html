<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ app_name }} - Student Login</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ app_name }} - Student Login</h1>
        <form method="post" action="/student">
            <div class="mb-3">
                <label for="barcode_or_nfc" class="form-label">Barcode or NFC Tag</label>
                <input type="text" class="form-control" id="barcode_or_nfc" name="barcode_or_nfc" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
