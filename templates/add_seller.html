<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ app_name }} - Add Seller</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ app_name }} - Add Seller</h1>
        <form method="post" action="/add_seller">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="allow_sell" name="allow_sell" class="form-check-input">
                <label for="allow_sell" class="form-check-label">Allow Sell</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="isAdmin" name="isAdmin" class="form-check-input">
                <label for="isAdmin" class="form-check-label">Is Admin</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Seller</button>
        </form>
    </div>
</body>
</html>
