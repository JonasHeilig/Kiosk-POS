<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ app_name }} - Add Money</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ app_name }} - Add Money</h1>
        <form method="post" action="/add_money">
            <div class="mb-3">
                <label for="tag_or_barcode" class="form-label">Tag or Barcode</label>
                <input type="text" class="form-control" id="tag_or_barcode" name="tag_or_barcode" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="Add Balance" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
